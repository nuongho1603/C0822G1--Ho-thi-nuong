<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<form action="/song/save" method="post" th:object="${songDto}" th:charset="utf-8">

    <label th:for="nameSong"> Name Song: </label>
    <input type="text" th:field="*{nameSong}">
    <p th:errors="*{nameSong}" class="text-danger"></p>

    <label th:for="singer"> Singer: </label>
    <input type="text" th:field="*{singer}">
    <p th:errors="*{singer}" class="text-danger"></p>

    <label th:for="kindOfMusic"> kindOfMusic </label>
    <input type="text" th:field="*{kindOfMusic}">
    <p th:errors="*{kindOfMusic}" class="text-danger"></p>

    <input type="submit" value="Update">
</form>
</body>
</html>
