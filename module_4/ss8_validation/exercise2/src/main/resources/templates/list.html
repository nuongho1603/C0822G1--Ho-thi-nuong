<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<center>
<table border="1" class="table table-success table-striped">
    <p style="color: cadetblue;text-align: center;font-size: 15px" th:text="${mess}"></p>
    <h6 style="color: brown" th:size="20" > <i> Develop song </i></h6>
    <thead>
    <tr>
        <th>#</th>
        <th>Name Song</th>
        <th>Singer</th>
        <th>Kind Of Music</th>
        <th>
            <a th:href="@{/song/create}" >
                <button class="btn btn-outline-success" type="submit"> + </button>
            </a>

        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song,status : ${songInfos}">
        <td class="table-dark" th:text="${status.count }"></td>
        <td class="table-primary" th:text="${song.nameSong}"></td>
        <td class="table-danger" th:text="${song.singer}"></td>
        <td class="table-warning" th:text="${song.kindOfMusic}"></td>
        <td>
            <a th:href="@{/song/edit/__${song.id}__}">
                <button type="button" class="btn btn-outline-success">Update</button>
            </a>
        </td>


    </tr>
    </tbody>
</table>
</center>
</body>
</html>
