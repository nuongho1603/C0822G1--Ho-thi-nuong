<div align="center">
    <form action="/facility/save" method="post" th:object="${facilityDto}" th:charset="utf-8">
        <caption>
            <p style="color: darkolivegreen"><b>EDIT Facility </b></p>
        </caption>
        <table class="table-success" border="3">
            <input type="hidden" th:field="*{id}">
            <tr>
                <th><label th:for="name"> Name: </label></th>
                <td class="table-secondary">
                    <input type="text" th:field="*{name}">
                    <h6 th:errors="*{name}" style="color: red"></h6>
                </td>
            </tr>
            <tr>
                <th><label th:for="area"> area: </label></th>
                <td>
                    <input type="text" th:field="*{area}">

                </td>
            </tr>
            <tr>
                <th><label th:for="cost"> cost: </label></th>
                <td style="color: darkolivegreen">
                    <input type="text" th:field="*{cost}">

                </td>
            </tr>
            <tr>
                <th><label th:for="maxPeople"> maxPeople </label></th>
                <td>
                    <input type="text" th:field="*{maxPeople}">

                </td>
            </tr>
            <tr>
                <th><label th:for="standardRoom"> standardRoom: </label></th>
                <td>
                    <input type="text" th:field="*{standardRoom}">

                </td>
            </tr>
            <tr>
                <th><label th:for="descriptionOtherConvenience"> descriptionOtherConvenience: </label></th>
                <td>
                    <input type="text" th:field="*{descriptionOtherConvenience}">
                </td>
            </tr>
            <tr>
                <th><label th:for="poolArea"> poolArea: </label></th>
                <td>
                    <input type="text" th:field="*{poolArea}">

                </td>
            </tr>
            <tr>
                <th><label th:for="numberOfFloors"> numberOfFloors: </label></th>
                <td>
                    <input type="text" th:field="*{numberOfFloors}">
                    <h6 th:errors="*{numberOfFloors}" style="color: red"></h6>
                </td>
            </tr>
            <tr>
                <th><label th:for="facilityFree"> facilityFree: </label></th>
                <td>
                    <input type="text" th:field="*{facilityFree}">
                </td>
            </tr>
            <tr>
                <th><label th:for="rentType"> rentType: </label></th>
                <td>
                    <select th:field="*{rentType}">
                        <option th:each="item : ${rentTypes}" th:value="${item.id}" th:text="${item.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label th:for="facilityType"> facilityType: </label></th>
                <td>
                    <select th:field="*{facilityType}">
                        <option th:each="item : ${facilityTypes}" th:value="${item.id}" th:text="${item.name}"></option>
                    </select>
                </td>
            </tr>
            <tr class="table-danger">
                <td colspan="2" align="center">
                    <input type="submit" STYLE="background: darkolivegreen" value="Save"/>
                </td>
            </tr>
        </table>
    </form>
</div>

<div th:insert="~{layout::footer}"></div>
