<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>
<div th:insert="~{layout::header}"></div>
<div style="margin-top:10px">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Dịch vụ</th>
            <th scope="col">Khách hàng</th>
            <th scope="col">Ngày bắt đầu</th>
            <th scope="col">Ngày kết thúc</th>
            <th scope="col">Tiền đặt cọc</th>
            <th scope="col">Tổng tiền</th>
            <th scope="col" colspan="2">Các dịch vụ đi kèm</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="contract,status:${contractList.content}">
            <td th:text="${status.count}"></td>
            <td th:text="${contract.facility.name}"></td>
            <td th:text="${contract.customer.name}"></td>
            <td th:text="${contract.startDate}"></td>
            <td th:text="${contract.endDate}"></td>
            <td th:text="${contract.deposit}"></td>
            <td th:text="${contract.total}"></td>
            <td>
                <button th:attr="onclick=|infoContract('${contract.id}')|" type="button" class="btn btn-primary"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                    +
                </button>

            </td>
            <td>
                <!--                <a th:attr="onclick=|attachFacilityInfo('${contract.getAttachFacilityName()}')|"-->
                <!--                   class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#attachFacility">-->
                <button>
                    Danh sách các dịch vụ đi kèm
                </button>
                <!--                </a>-->

            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal thêm mới contract -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/contract/create}" th:method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add contract</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

<!--                    <div hidden class="input-group mb-3">-->
<!--                        <label class="input-group-text" for="IDContract">ID Contract</label>-->
<!--                        <select class="form-select" id="IDContract" th:field="${contract.id}">-->
<!--                        </select>-->
<!--                    </div>-->
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Attach facility </label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected th:value="-1">Choose...</option>
                            <option  th:each="attachFacility : ${attachFacilities}" th:text="${attachFacility.name}" th:value="attachFacility.id"></option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="quantity">Quantity </label>
                        <input type="number" id="quantity">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function infoContract(id) {
        document.getElementById("contractId").value = id;
    }
</script>


<div th:insert="~{layout::footer}"></div>
</body>
</html>
