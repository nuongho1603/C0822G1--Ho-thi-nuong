    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
       +
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="title">Title</label>
                    <input type="text" id="title"> <br/>
                    <label for="writer">Writer</label>
                    <input type="text" id="writer"> <br/>
                    <label for="content">Content</label>
                    <input type="text" id="content"> <br/>
                    <label for="dateCreated">Date Created</label>
                    <input type="text" id="dateCreated"> <br/>
                    <!--                    <label for="category">Category</label>-->
                    <!--                    <input type="text" value="${category.id}" id="category" name="${category.name}"> <br/>-->
                    <label for="category"> category: </label>
                    <select>
                        <option id="category" name="${category.name}"></option>
                    </select>
                </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addBlog()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Writer</th>
        <th scope="col">Content</th>
        <th scope="col">Date Created</th>
        <th scope="col">Category</th>
    </tr>
    </thead>
    <tbody id="my-body"></tbody>
</table>

<script !src="">
    function ok() {
        $('#exampleModal').hide();
        $('.modal-backdrop').hide();
        // $('#exampleModal').modal('toggle');
    }

    function addBlog() {
        //lay du lieu
        let title = $('#title').val();
        let writer = $('#writer').val();
        let content = $('#content').val();
        let dateCreated = $('#dateCreated').val();
        let category = $('#category').val();
        let newBlog = {
            title: title,
            writer: writer,
            content: content,
            dateCreated: dateCreated,
            category: category
        };
        // goi ajax
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "POST",
            data: JSON.stringify(newBlog),
            //tên API
            url: "http://localhost:8080/blogs/add",
            //xử lý khi thành công
            success: init

        });
        //chặn sự kiện mặc định của thẻ
        event.preventDefault();
    }

    function search() {
        //lay du lieu
        debugger
        let title = $('#searchTitle').val();
        let link = "http://localhost:8080/blogs/blog/";
        link += title;
        $.ajax({
            type: "GET",
//tên API
            url: link,
//xử lý khi thành công
            success: function (data) {
//data => đang ở dạng json

                let table = '';// lưu trữ table
                for (let i = 0; i < data.length; i++) {
                    table +=
                        `
<tr>
    <th scope="row">${i + 1}</th>
    <td>${data[i].title}</td>
    <td>${data[i].writer}</td>
    <td>${data[i].content}</td>
    <td>${data[i].dateCreated}</td>
    <td>${data[i].category.name}</td>
</tr>
`
                }
                $('#my-body').html(table)
            }
        });
    }
