<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<table border="1" class="table table-success table-striped" >

    <p style="color: cadetblue;text-align: center;font-size: 15px" th:text="${mess}"></p>
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Address</th>
        <th>Name class</th>
        <th></th>
        <th>
            <a th:href="@{/student/create}">
                <button class="btn btn-outline-success" type="submit"> +</button>
            </a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student,status : ${studentList}">
        <td th:text="${status.count }" class="table-primary"></td>
        <td th:text="${student.name}" class="table-success"></td>
        <td th:text="${student.address}" class="table-success"></td>
        <td th:text="${student.clazz.clazzName}" class="table-info"></td>
        <td>
<!--            <a th:href="@{/student/edit/__${student.id}__}">-->
                <button type="button" class="btn btn-outline-success">Edit</button>
<!--            </a>-->
        </td>
        <td>
            <button type="submit">Delete</button>
                    </td>
    </tr>
    </tbody>
</table>

</body>
</html>
