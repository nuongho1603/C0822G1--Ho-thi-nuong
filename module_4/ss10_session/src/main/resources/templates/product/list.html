<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>description</th>
                    <th>price</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product,status : ${productList}">
                    <td th:text="${status.count}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.image}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <a th:href="@{/shop/add/{id}(id=${product.id})}" class="btn btn-success" role="button">+</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
<div class="col-md-4" th:if="${historyProduct}">
    <div class="card sticky-top border-0">
        <img src="${historyProduct.image}" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title" th:text="${history.Product.name}"> </h5>
            <p class="card-text" th:text="${historyProduct.price}"></p>
        </div>
    </div>

</div>
    </div>

</div>
</body>
</html>
