<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <table class="table" th:if="${cart !=null && cart.getProductMap().size() >0}">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            </thead>

            <tr th:each="productMap,status: ${cart.productMap}">
                <td th:text="${status.count}"></td>
                <td th:text="${productMap.key.name}"></td>
                <td th:text="${productMap.key.image}"></td>
                <td th:text="${productMap.key.price}"></td>
                <td th:text="${productMap.value}"></td>

            </tr>
            </tbody>

        </table>
        <div class="alert alert-warning" role="alert" th:if="${cart == null || cart.getProductMap().size() == 0}">
            Cart emty.
        </div>
    </div>

</div>
</body>
</html>
