<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library(Book)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<table border="1"class="table table-success table-striped">
<h6><i>Library </i></h6>
    <h2 th:if="${message}">
        <span th:text="${message}"></span>
    </h2>
    <form action="/library/return">
            <input type="text" name="bookCode" placeholder="Nhập số lượng ..">
        <button class="btn btn-success" type="submit">Return</button>
    </form>
    <div th:if ="${mess}">
        <p style="color: red;font-weight: bold" th:text="${mess}"></p>
    </div>
    <thead>
    <tr>
        <th>#</th>
        <th>Title</th>
        <th>Content</th>
        <th>Author</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="library,status : ${libraryList}">
        <td th:text="${status.count }" class="table-primary"></td>
        <td th:text="${library.title}"  class="table-success"></td>
        <td th:text="${library.content}" class="table-secondary"></td>
        <td th:text="${library.author}" class="table-info"></td>

        <td>
            <a th:href="@{/library/order/__${library.id}__}">
                <button type="button" class="btn btn-outline-warning">Order</button>
            </a>
        </td>
        <td>


<!--            <a th:href="@{/library/return}">-->
<!--                <button type="button" class="btn btn-outline-warning">Return Book</button>-->
<!--            </a>-->
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
