<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/product/create" method="post" th:object="${products}" th:charset="utf-8">
    <input type="hidden" th:field="*{id}">
    <label th:for="name"> Name: </label>
    <input type="text" th:field="*{name}">

    <label th:for="price"> Price: </label>
    <input type="text" th:field="*{price}">

    <label th:for="content"> Content </label>
    <input type="text" th:field="*{content}">

    <label th:for="producer"> Producer: </label>
    <input type="text" th:field="*{producer}">
    <input type="submit" value="Save !">
</form>

</body>
</html>
