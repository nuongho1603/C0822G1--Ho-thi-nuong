<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:object="${product}">
    Name: <span th:text="*{name}" th:id="name" th:field="*{name}"></span>
    <br>
    Price: <span th:text="*{price}" th:field="*{price}"></span>
    <br>
    Content: <span th:text="*{content}" th:field="*{content}"></span>
    <br>
    Producer: <span th:text="*{producer}" th:field="*{producer}"></span>
</div>

<a th:href="@{/product}">Back</a>
</body>
</html>
